# Commandes

## Most used
* Status == Get the status of a repo
* Pull == Get the last modifications
* Push == Send your last modifications
* Commit == "Validate" your modifications
----
## (Slightly) less used
* init == Create a repo
* clone == Get an already existing repo
* Revert == Get back to a previous _commit_
* Add/Rm == Add/Remove files to a _commit_
